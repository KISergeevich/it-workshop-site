<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Ремонт техники Dell">
    <meta name="description" content="Авторизованный сервисный центр по ремонту техники Dell">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPS</title>
    <link href="assets\styles\stylesheet.css" rel="stylesheet">
    <link href="styles\brends-style.css" rel="stylesheet">
    
</head>

<body>
    <main class="main-inform">
        <div class="section-name">
            <p class="section-name__equipment-repair">Ремонт техники различных брендов</p>
        </div>
        <div class="swiper" data-mobile="false">
            <div class="swiper-wrapper brends">
                <div class="swiper-slide">
                    <img src="assets\IMG\lenovo.png" class="brends__logo" alt="lenovo logo">
                    <button type="button" class="brends__button" name="lenovo"></button>
                </div>
                <div class="swiper-slide">
                    <img src="assets\IMG\sumsung.png" class="brends__logo" alt="sumsung logo">
                    <button type="button" class="brends__button" name="sumsung"></button>
                </div>
                <div class="swiper-slide">
                    <img src="assets\IMG\apple.png" class="brends__logo" alt="apple logo">
                    <button type="button" class="brends__button" name="apple"></button>
                </div>
                <div class="swiper-slide">
                    <img src="assets\IMG\viewSonic.png" class="brends__logo" alt="viewSonic logo">
                    <button type="button" class="brends__button" name="viewSonic"></button>
                </div>
                <div class="swiper-slide">
                    <img src="assets\IMG\bosch.png" class="brends__logo" alt="bosch logo">
                    <button type="button" class="brends__button" name="bosch"></button>
                </div>
                <div class="swiper-slide">
                    <img src="assets\IMG\hp.png" class="brends__logo" alt="hp logo">
                    <button type="button" class="brends__button" name="hp"></button>
                </div>
                <div class="swiper-slide">
                    <img src="assets\IMG\acer.png" class="brends__logo" alt="acer logo">
                    <button type="button" class="brends__button" name="acer"></button>
                </div>
                <div class="swiper-slide">
                    <img src="assets\IMG\sony.png" class="brends__logo" alt="sony logo">
                    <button type="button" class="brends__button" name="sony"></button>
                </div>
                <div class="swiper-slide">
                    <img src="assets\IMG\lenovo.png" class="brends__logo" alt="lenovo logo">
                    <button type="button" class="brends__button" name="lenovo"></button>
                </div>
                <div class="swiper-slide">
                    <img src="assets\IMG\sumsung.png" class="brends__logo" alt="sumsung logo">
                    <button type="button" class="brends__button" name="sumsung"></button>
                </div>
                <div class="swiper-slide">
                    <img src="assets\IMG\apple.png" class="brends__logo" alt="apple logo">
                    <button type="button" class="brends__button" name="apple"></button>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        
        <div class="readmore">
            <button type="button" name="readmore" class="readmore__button-arrow">
                Читать далее
            </button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
