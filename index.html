<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">  
        <meta name="keywords" content="Ремонт техники Dell">
        <meta name="description" content="Авторизованный сервисный центр по ремонту техники Dell">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CPS</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="viewport">
            <header class="viewport__mainmenu mainmenu">
                <div class="mainmenu__icon-1 icon-1">
                    <button type="button" name="icon-1__button1"></button>
                </div>
                <div class="logo">
                    <div class="logo__elem-S"></div>
                    <div class="logo__elem-P elem-p">
                        <div class="elem-p__P"></div>
                        <div class="elem-p__D"></div>
                    </div>
                    <div class="logo__elem-c"></div>
                    <div class="logo__elem-bot"></div>
                    <div class="logo__elem-top"></div>
                </div>
                <div class="mainmenu_devider devider"></div>
                <div class="mainmenu__icon-2 icon-2">
                    <button type="button" name="icon-2__button2">
                        <div class="path1"></div>
                        <div class="path2"></div>
                        <div class="path3"></div>
                    </button>
                </div>         
                <div class="mainmenu_icon-3 icon-3"></div>               
            </header>

        </div>
        <main class="main">
            <div class="main__title title">
                <h1 class="title__h1">Услуги и сервисы</h1>
            </div>
            <nav class="slideMenu">
               <ul class="slideMenu__buttons buttons">
                    <li class="buttons__button1"><button type="button">Ремонтируемые устройства</button></li>
                    <li class="buttons__button2"><button type="button">Дополнительные услуги</button></li>
                    <li class="buttons__button3"><button type="button">Цены на услуги</button></li>
                    <li class="buttons__button4"><button type="button">Адреса сервисных центров</button></li>
                    <li class="buttons__button5"><button type="button">Специальные цены</button></li>     
               </ul> 
            </nav>
            <div class="about">
                <p class="about__text text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
                <div class="readmore">
                    <button type="button">Читать далее</button>
                </div> 
                <div class="about__image">
                    <img src="\IMG\_MG_3223.png" width="320" height="176" alt="лого компании">
                </div>   
            </div>
        </main>
    </body>
</html>
